<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Registration</title>
        <link href="../style/basesytle.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <h1 class="text-center">Register to join us on the dance floor!</h1>
        <p>
            Ready to step into the world of dance with us?<br>
            Register now and find your inner Dancer!<br>
            We hope to see you on the dance floor!<br>
        </p>

        <form method="POST" action="https://formdump.codeinstitute.net/">
            <div>
                <label for="name-field">Name:</label>
                <input id="name-field" type="text" name="full_name" placeholder="Max Mustermann">
            </div>
            <div>
                <label for="email-field">Email:</label>
                <input id="email-field" type="email" name="email" placeholder="muster@mail.com">
            </div><br>
            <input type="submit" value="Register">
                <!--form registration?-->

        </form>
    </body>
</html>
